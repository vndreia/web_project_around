<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Javascript responsive project" />
    <meta name="author" content="Andrea Palacios" />
    <meta
      name="keywords"
      content="Javascript, CSS3, HTML5, Responsive design, travelling, pictures, gallery, travel, Europe, Marrakech"
    />
    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup-container">
        <button class="popup__button-close"></button>
        <form class="form">
          <h2 class="form__title">Editar perfil</h2>
          <label for="name"></label>
          <input
            type="text"
            class="form__input form__input-type-name"
            placeholder="Nombre"
            id="name"
          />
          <label for="about"></label>
          <input
            type="text"
            class="form__input form__input-type-about"
            placeholder="Acerca de mÃ­"
            id="about"
          />
          <button type="submit" class="form__button-save">Guardar</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img
        src="images/logo.svg.svg"
        class="header__logo"
        alt="Around the world logo"
      />
    </header>
    <main class="main">
      <section class="main-bar">
        <img
          src="images/explorer.png"
          alt="explorer picture"
          class="main-bar__image"
        />
        <div class="main-bar__container">
          <div class="main-bar__text">
            <h2 class="main-bar__title">David C. C.</h2>
            <p class="main-bar__paragraph">Explorador</p>
          </div>
          <button class="main-bar__button main-bar__button-type-form">
            <img src="images/button-icon.svg.svg" alt="button-icon" />
          </button>
        </div>
        <button class="main-bar__button main-bar__button-type-add">
          <img src="images/add-button (1).svg" alt="add-button" />
        </button>
      </section>
      <section class="main-gallery">
        <div class="main-gallery__container-item">
          <img
            src="images/item1.jpeg"
            class="main-gallery__image"
            alt="Morocco desert and walking camels"
          />
          <div class="main-gallery__container-text">
            <p class="main-gallery__text">Morocco</p>
            <button class="main-gallery__like-button">
              <img src="images/like-button.svg" alt="like button icon" />
            </button>
          </div>
        </div>
        <div class="main-gallery__container-item">
          <img
            src="images/item2.jpg"
            class="main-gallery__image"
            alt="Spain city"
          />
          <div class="main-gallery__container-text">
            <p class="main-gallery__text">Spain</p>
            <button class="main-gallery__like-button">
              <img src="images/like-button.svg" alt="like button icon" />
            </button>
          </div>
        </div>
        <div class="main-gallery__container-item">
          <img
            src="images/item3.jpg"
            class="main-gallery__image"
            alt="France city"
          />
          <div class="main-gallery__container-text">
            <p class="main-gallery__text">France</p>
            <button class="main-gallery__like-button">
              <img src="images/like-button.svg" alt="like button icon" />
            </button>
          </div>
        </div>
        <div class="main-gallery__container-item">
          <img
            src="images/item4.jpg"
            class="main-gallery__image"
            alt="Blue city"
          />
          <div class="main-gallery__container-text">
            <p class="main-gallery__text">Chefchaouen</p>
            <button class="main-gallery__like-button">
              <img src="images/like-button.svg" alt="like button icon" />
            </button>
          </div>
        </div>
        <div class="main-gallery__container-item">
          <img
            src="images/item5.jpg"
            class="main-gallery__image"
            alt="London city"
          />
          <div class="main-gallery__container-text">
            <p class="main-gallery__text">London</p>
            <button class="main-gallery__like-button">
              <img src="images/like-button.svg" alt="like button icon" />
            </button>
          </div>
        </div>
        <div class="main-gallery__container-item">
          <img
            src="images/item6.jpg"
            class="main-gallery__image"
            alt="French port"
          />
          <div class="main-gallery__container-text">
            <p class="main-gallery__text">La Rochelle</p>
            <button class="main-gallery__like-button">
              <img src="images/like-button.svg" alt="like button icon" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">&copy; 2025 Around the World</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
