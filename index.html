<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Javascript responsive project" />
    <meta name="author" content="Andrea Palacios" />
    <meta
      name="keywords"
      content="Javascript, CSS3, HTML5, Responsive design, travelling, pictures, gallery, travel, Europe, Marrakech"
    />
    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="popup">
      <!-- Popup para añadir una nueva card -->
      <div class="popup-container">
        <button class="popup__button-close"></button>
        <form class="form">
          <h2 class="form__title">Editar perfil</h2>
          <label for="name"></label>
          <input
            type="text"
            class="form__input form__input-type-name"
            placeholder="Nombre"
            id="name"
          />
          <label for="about"></label>
          <input
            type="text"
            class="form__input form__input-type-about"
            placeholder="Acerca de mí"
            id="about"
          />
          <button type="submit" class="form__button-save">Guardar</button>
        </form>
      </div>
    </div>
    <!-- Fin del popup para añadir una nueva card -->
    <header class="header">
      <img
        src="images/logo.svg.svg"
        class="header__logo"
        alt="Around the world logo"
      />
    </header>
    <main class="main">
      <section class="main-bar">
        <img
          src="images/explorer.png"
          alt="explorer picture"
          class="main-bar__image"
        />
        <div class="main-bar__container">
          <div class="main-bar__text">
            <h2 class="main-bar__title">David C. C.</h2>
            <p class="main-bar__paragraph">Explorador</p>
          </div>
          <button class="main-bar__button main-bar__button-type-form">
            <img src="images/button-icon.svg.svg" alt="button-icon" />
          </button>
        </div>
        <button class="main-bar__button main-bar__button-type-add">
          <img src="images/add-button (1).svg" alt="add-button" />
        </button>
      </section>
    </main>
    <template id="card__template">
      <div class="card__item">
        <img class="card__image" src="" alt="" />
        <p class="card__image-text"></p>
        <button class="card__heart-button">
          <img src="./images/like-button.svg" alt="card__icon-like" />
        </button>
        <button class="card__trash-button">
          <img src="./images/Trash.svg" alt="card__icon-trash" />
        </button>
        <div class="card__container-text">
          <p class="card__text">Morocco</p>
          <button class="card__like-button">
            <img src="images/like-button.svg" alt="like button icon" />
          </button>
        </div>
      </div>
    </template>
    <section class="cards"></section>
    <!--Aquí es donde se muestran las nuevas cards con la función de renderCards-->
    <footer class="footer">
      <p class="footer__paragraph">&copy; 2025 Around the World</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/cards.js" defer></script>
  </body>
</html>
