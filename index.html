<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript responsive project">
    <meta name="author" content="Andrea Palacios">
    <meta name="keywords" content="Javascript, CSS3, HTML5, Responsive design, travelling, pictures, gallery, travel, Europe, Marrakech">
    <title>Around the World</title>
    <link rel="styles" href="index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg.svg" class="header__logo" alt="Around the world logo">
    </header>
    <main class="main">
        <section class="action-bar">
        <img src="images/explorer.png" alt="explorer picture" class="action-bar__image">
        <h2 class="action-bar__title">David C. C.</h2>
        <p class="action-bar__paragrapah">Explorador</p>
        <button class="action-bar__button action-bar__button-type-form"><img src="images/button-icon.svg.svg" class="button__icon button__icon-write" alt="button-icon"></button>
        <button class="action-bar__button action-bar__button-type-add"><img src="images/add-button (1).svg" class="button__icon button__icon-close" alt="add-button"></button>
        </section>
        <section class="gallery">
            <div class="gallery__container">
        <div class="gallery__container-item">
            <img src="images/item1.jpeg" class="gallery__image" alt="Morocco desert and walking camels">
            <p class="gallery__text">Morocco</p>
            <button class="gallery__like-button"><img src="images/like-icon.svg.svg" alt="like button icon"></button>
        </div>
        <div><img src="images/item2.jpg" class="gallery__image" alt="Spain city">
            <p class="gallery__text">Spain</p>
            <button class="gallery__like-button">
                <img src="images/like-icon.svg.svg" alt="like button icon">
            </button>
            </div>
        <div><img src="images/item3.jpg" class="gallery__image" alt="France city">
            <p class="gallery__text">France</p>
            <button class="gallery__like-button">
                <img src="images/like-icon.svg.svg" alt="like button icon">
            </button>
            </div>
        <div><img src="images/item4.jpg" class="gallery__image" alt="Blue city">
            <p class="gallery__text">Chefchaouen</p>
            <button class="gallery__like-button">
                <img src="images/like-icon.svg.svg" alt="like button icon">
            </button></div>
        <div><img src="images/item5.jpg" class="gallery__image" alt="London city">
            <p class="gallery__text">London</p>
            <button class="gallery__like-button">
                <img src="images/like-icon.svg.svg" alt="like button icon">
            </button></div>
        <div><img src="images/item6.jpg" class="gallery__image" alt="French port">
            <p class="gallery__text">La Rochelle</p>
            <button class="gallery__like-button">
                <img src="images/like-icon.svg.svg" alt="like button icon">
            </button></div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__paragraph">&copy; 2025 Around the World</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
