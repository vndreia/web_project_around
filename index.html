<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript responsive project">
    <meta name="author" content="Andrea Palacios">
    <meta name="keywords" content="Javascript, CSS3, HTML5, Responsive design, travelling, pictures, gallery, travel, Europe, Marrakech">
    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
        <div class="popup">
            <div class="pop__up-container">
            <button class="popup__button-close"></button>
            <form class="form">
                <h2 class="form__title ">Editar perfil</h2>
                <label for="name"></label>
                <input type="text" class="form__input form__input-type-name" placeholder="Nombre" id="name">
                <label for="about"></label>
                <input type="text" class="form__input form__input-type-about" placeholder="Acerca de mÃ­" id="about">
                <button type="submit" class="form__button-save">Guardar</button>
            </form>
        </div> 
        </div>
    <header class="header">
        <img src="images/logo.svg.svg" class="header__logo" alt="Around the world logo">
    </header>
    <main class="main">
        <section class="action-bar">
        <img src="images/explorer.png" alt="explorer picture" class="action-bar__image">
        <div class="action-bar__container">
            <div class="action-bar__text">
              <h2 class="action-bar__title">David C. C.</h2>
              <p class="action-bar__paragraph">Explorador</p>
            </div>
            <button class="action-bar__button action-bar__button-type-form">
              <img src="images/button-icon.svg.svg" alt="button-icon">
            </button>
          </div>          
        <button class="action-bar__button action-bar__button-type-add"><img src="images/add-button (1).svg" alt="add-button"></button>
        </section>
        <section class="gallery">
            <div class="gallery__container-item">
                <img src="images/item1.jpeg" class="gallery__image" alt="Morocco desert and walking camels">
                <div class="gallery__container-text"><p class="gallery__text">Morocco</p>
                <button class="gallery__like-button"><img src="images/like-button.svg" alt="like button icon"></button>
            </div>
            </div>
            <div class="gallery__container-item">
                <img src="images/item2.jpg" class="gallery__image" alt="Spain city">
                <div class="gallery__container-text"><p class="gallery__text">Spain</p>
                <button class="gallery__like-button"><img src="images/like-button.svg" alt="like button icon"></button>
            </div>
            </div>
            <div class="gallery__container-item">
                <img src="images/item3.jpg" class="gallery__image" alt="France city">
                <div class="gallery__container-text"><p class="gallery__text">France</p>
                <button class="gallery__like-button"><img src="images/like-button.svg" alt="like button icon"></button>
            </div>
            </div>
            <div class="gallery__container-item">
                <img src="images/item4.jpg" class="gallery__image" alt="Blue city">
                <div class="gallery__container-text"><p class="gallery__text">Chefchaouen</p>
                <button class="gallery__like-button"><img src="images/like-button.svg" alt="like button icon"></button>
            </div>
            </div>
            <div class="gallery__container-item">
                <img src="images/item5.jpg" class="gallery__image" alt="London city">
                <div class="gallery__container-text"><p class="gallery__text">London</p>
                <button class="gallery__like-button"><img src="images/like-button.svg" alt="like button icon"></button>
            </div>
            </div>
            <div class="gallery__container-item">
                <img src="images/item6.jpg" class="gallery__image" alt="French port">
                <div class="gallery__container-text"><p class="gallery__text">La Rochelle</p>
                <button class="gallery__like-button"><img src="images/like-button.svg" alt="like button icon"></button>
            </div>
            </div>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__paragraph">&copy; 2025 Around the World</p>
        </footer>  
    <script src="./scripts/index.js"></script>
</body>
</html>
